<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apsides - yet another team dashboard.</title>
    <script type="text/javascript" src="scripts/appsides.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/theme.min.css">
</head>
<body>
    <div id="main"></div>
</body>
<script>
    var baseTitle = "Apsides - yet another team dashboard.";
    var container = document.getElementById("main");
    var app = Elm.Main.embed(container);

    app.ports.hasUpdates.subscribe(function(hasUpdates) {
        if (document.hasFocus() && !hasUpdates) {
            document.title = baseTitle;
        } else if (!document.hasFocus() && hasUpdates) {
            document.title = "* " + baseTitle;
        }
    });
</script>
</html>
